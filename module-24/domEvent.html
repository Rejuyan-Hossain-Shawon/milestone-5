<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="p-text"></p>
    <input id="input-field" type="text">
    <button id="update-btn-handler">Update</button>
    <h1>DOM Event Using on Javascript</h1>
    <button onclick="alert('Button Clicked')">Click Me</button>
    <button onclick="document.body.style.backgroundColor='Yellow';">Yellow</button>
    <button onclick=makeRed()>Red</button>
    <button id="blueButton">Blue</button>
    <button id="greenButton">annonymous green Button</button>
    <button id="goldenButton"> Golden Button</button>
    <button id="grayButton"> shortcut gray Button</button>

    <script>
        function makeRed() {
            document.body.style.backgroundColor = "red";
        }

        const greenBtn = document.getElementById('greenButton');
        // annonymous function
        greenBtn.onclick = function() {
            document.body.style.backgroundColor = "green";
        }
    </script>
    <script src="js/event.js"></script>
</body>

</html>
