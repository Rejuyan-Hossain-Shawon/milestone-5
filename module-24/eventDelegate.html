<!DOCTYPE html>
<html lang="en">

<head>

    <title>Event Delegate</title>

<body>
    <h2>Event Delegate</h2>
    <ul id="item-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Neque, dolorem?</li>
        <li class="item">Minima, aperiam.</li>
        <li class="item">Recusandae, maxime.</li>
        <li class="item">Eveniet, architecto.</li>
        <li class="item">Assumenda, cum.</li>
        <li class="item">Recusandae, tenetur!</li>
        <li class="item">Pariatur, ex?</li>
    </ul>
    <button id="add-item">ADD Item</button>
    <script>
        // const items = document.getElementsByClassName('item');
        // for (const item of items) {
        //     item.addEventListener("click", function(event) {
        //         /*   if we knoew parent node have id or somthing to catch */

        //         // const parent = document.getElementById("item-container");
        //         // parent.removeChild(item);

        //         /* otherwise we can automically find out element parent node  */

        //         event.target.parentNode.removeChild(event.target);

        //     })

        // }

        document.getElementById('add-item').addEventListener("click", function() {
            const li = document.createElement('li');
            li.innerText = "Brand New Added";
            li.classList.add("item");
            document.getElementById('item-container').appendChild(li);



        })

        /* proper way for list item event handling we must add event handle in the parent node  otherwise there will be problem like previous function */

        document.getElementById('item-container').addEventListener("click", function(event) {
            event.target.parentNode.removeChild(event.target);
        })
    </script>
</body>

</html>
